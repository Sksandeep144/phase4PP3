<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<div class="card mx-auto" style="width: 400px;">
    <div class="card-body">
    <form #regform="ngForm" (ngSubmit)="onSubmit(regform.value)" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="name" ngModel class="form-control form-control-sm" required>
        <div class="invalid-feedback">
          Please enter a username.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" ngModel class="form-control form-control-sm" required>
        <div class="invalid-feedback">
          Please enter a password.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" ngModel class="form-control form-control-sm" required>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" ngModel class="form-control form-control-sm" required>
        <div class="invalid-feedback">
          Please enter a city.
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
  </div>
  </div>
